apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven'

sourceCompatibility = 1.8
targetCompatibility = 1.8
compileJava.options.encoding = 'UTF-8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

repositories {
    mavenCentral()
    maven { url "http://repo.maven.apache.org/maven2" }
}

configure(allprojects) {
    ext.spring_boot_version = "1.3.1.RELEASE"
    ext.spock_version = "0.7-groovy-2.0"
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-test:${spring_boot_version}"
    compile "org.spockframework:spock-core:${spock_version}"
    compile "org.spockframework:spock-spring:${spock_version}"
    compile "org.springframework.boot:spring-boot-starter-web:${spring_boot_version}"
    compile "org.springframework.boot:spring-boot-starter-aop:${spring_boot_version}"
}